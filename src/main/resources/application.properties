spring.application.name=mvgr-reparaciones-backend

# Importa archivo con credenciales SECRETAS
spring.config.import=optional:classpath:application-secret.properties

# ===================================================================
# CONFIGURACIÓN DE BASE DE DATOS (las credenciales vienen del secreto)
# ===================================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# ===================================================================
# JWT
# ===================================================================
security.jwt.secret=${JWT_SECRET}
security.jwt.issuer=${JWT_ISSUER}
security.jwt.expiration=${JWT_EXPIRATION}

# ===================================================================
# SERVER
# ===================================================================
server.port=8080

# ===================================================================
# LOGGING
# ===================================================================
logging.level.root=INFO
logging.level.com.mvgr=DEBUG
logging.level.org.springframework.security=INFO
